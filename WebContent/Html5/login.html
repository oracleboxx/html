<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<table border="1">
		<tr>
			<th>아이디</th>
			<td><input type="text" name="id" size="50"></td>
			<!-- text는 한줄 입력 필드를 만든다. size 속성은 립력필드 길이를 설정한다. -->
			<th rowspan="2">
				<!--  2개 행을 합침 --> <input type="submit" value ="로그인"> 
				</th><!--  submit은 자료를 서버로 전송하는 버튼을 생성 -->
		</tr>
		<tr>
			<th>비밀번호</th>
			<td><input type="password" name="pwd " size="50"></td>
			<!--  password는 입력필드 값을 암호화 시킨다. -->
		</tr>
		<tr>
			<th colspan="3">
				<!--  3개열을 합침 --> <input type="button" value="아이디/비번찾기"> <input
				type="button" value="회원가입">
			</th>
		</tr>
	</table>
</table>
</body>
</html>

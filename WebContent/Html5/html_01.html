<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>첫번째 HTML 예제 </title>
</head>
<body>
<H1>환영합니다. 웹프로그래킹 HTML</H1> <!--  H1~H6태그까지 있다. 이 태그는 본문제목을 지정할 때 사용한다.
H1이 글자 크기가 가장크고 , H6이 글자 크기가 가장작다. html주석문 기호이다. 소스에 대한 설명문이다. 브라우저 
출력창에서는 보이지 않지만 페이지 소스보기에서는 보인다. 그러므로 보안상 내용은 html주석문 기호에 써지 말아야 한다-->
<img src = "../images/images.jpeg" width ="180" height = "150" alt="원두 커피"/>
<!-- img태그는 이미지를 삽입 시킨다 . <img src ="그림파일경로" width= "이미지 너비" height= "이미지높이"
alt = "해당 이미지를 못불러오면 보여지는 문자 "> ../는 한단계 상위폴더로 이동하라는 상대경로이다.-->
<p> <!--  p는 문단 태그이다. -->
언제든지 오셔서 질문이 잇으시면 올려주세요 <em> 여러분 환영합니다!</em> <!--  em태그는 글자를 약간 기울임 형태로 표시한다. -->
</p>

<h2> 내용 </h2>

<p>

HTML5, CSS ,JavaScript,jQurey,SQL,JSP...

</p>

<h3> 다</h3>

</body>
</html>

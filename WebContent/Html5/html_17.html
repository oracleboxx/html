<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<iframe name = "part"></iframe>
<p>
<a href = "http://www.kgitbank.com" target = "part"> 월드 와이드 웹 컨소시엄 </a>
<!--  target속성은 하이퍼링크 된 곳 창을 어디에다 띄울 것인가를 지정한다. iframe name속성에 지정한 part 영역에 띄운다. -->
</p>
<p>
<b>참고:</b> 링크를 클릭하면 iframe창안에 사이트가 열립니다.
</p>
</body>
</html>
